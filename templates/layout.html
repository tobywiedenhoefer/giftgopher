<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">

    <!-- Bootstrap CSS-->

    <title>
        {{ title }}
    </title>

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <style>{% block addcss %}{% endblock %}</style>
</head>
<body>
    <!-- Nav Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-expand">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{url_for('splash')}}">Gift Gopher</a>

            <!-- if user is authenticated -->
            {% if current_user.is_authenticated %}
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Add
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="{{url_for('gifts_add', username=current_user.username)}}">Gifts</a></li>
                            <li><a class="dropdown-item" href="#">Holidays</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <a class="nav-link active ms-auto" href="#">{{current_user.username}}</a>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            </form>

            <!-- if user is not -->
            {% else %}
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">

                    <!-- if user is on login or signup page -->
                    {% if title != 'Log In' and title != 'Sign Up'%}
                    <a class="nav-link active ms-auto" aria-current="page" href="{{url_for('login')}}">Log In</a>
                    <a class="nav-link active ms-auto" aria-current="page" href="{{url_for('signup')}}">Sign Up</a>
                    {% endif %}

                </div>
            </div>

            {% endif %}

        </div>
    </nav>
    <!-- body content -->
    {% block bodycontent %}{% endblock %}
    <!-- Bootstrap JS dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
